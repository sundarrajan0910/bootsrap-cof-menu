<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section class="Popularmenu">
        <div class="container px-3">
            <div class="row mt-4">
                <div class="col-12">
                    <div class="heading text-center">
                        <div class="headingimage">
                            <figure><img src="./images/heading-img.png" alt=""></figure>
                        </div>
                        <h1>Popular Menu</h1>

                    </div>

                </div>
            </div>
            <div class="row mt-5 text-center">
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                    <div class="box">
                        <figure><img class="img-fluid" src="./images/menu-1.png" alt=""></figure>
                        <p>Love You Coffee</p>
                    </div>

                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                    <div class="box">
                        <figure><img class="img-fluid" src="./images/menu-2.png" alt=""></figure>
                        <p>Cappuccino</p>
                    </div>

                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                    <div class="box">
                        <figure><img  class="img-fluid"src="./images/menu-3.png" alt=""></figure>
                        <p>Mocha Coffee</p>
                    </div>

                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                    <div class="box">
                        <figure><img class="img-fluid" src="./images/menu-4.png" alt=""></figure>
                        <p>Frappuccino</p>
                    </div>

                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                    <div class="box">
                        <figure><img class="img-fluid" src="./images/menu-5.png" alt=""></figure>
                        <p>Black Coffee</p>
                    </div>

                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                    <div class="box">
                        <figure><img class="img-fluid" src="./images/menu-6.png" alt=""></figure>
                        <p>Love Heart Coffee</p>
                    </div>

                </div>
            </div>
        </div>
    </section>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</html>
